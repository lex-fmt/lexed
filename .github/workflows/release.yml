name: Release LexEd

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: Release tag to build (e.g. v0.3.0)
        required: true
      target:
        description: Optional platform filter (linux-x64, macos-x64, macos-arm64, windows-x64)
        required: false

permissions:
  contents: write

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      release_tag: ${{ steps.vars.outputs.release_tag }}
      manual_target: ${{ steps.vars.outputs.manual_target }}
    steps:
      - name: Derive release metadata
        id: vars
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            TAG="${{ github.event.inputs.tag }}"
            MANUAL_TARGET="${{ github.event.inputs.target }}"
          else
            TAG="${GITHUB_REF_NAME}"
            MANUAL_TARGET=""
          fi

          if [[ -z "$TAG" ]]; then
            echo "Release tag is required" >&2
            exit 1
          fi

          echo "release_tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "manual_target=$MANUAL_TARGET" >> "$GITHUB_OUTPUT"

      - name: Create or update GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_NAME: ${{ github.repository }}
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ steps.vars.outputs.release_tag }}"
          if gh release view "$TAG" --repo "$REPO_NAME" >/dev/null 2>&1; then
            echo "Release $TAG already exists"
          else
            gh release create "$TAG" --repo "$REPO_NAME" --title "LexEd $TAG" --generate-notes
          fi

  build:
    needs: prepare
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux-x64
            runner: ubuntu-latest
          - platform: macos-x64
            runner: macos-13
          - platform: macos-arm64
            runner: macos-14
          - platform: windows-x64
            runner: windows-latest
    runs-on: ${{ matrix.runner }}
    env:
      RELEASE_TAG: ${{ needs.prepare.outputs.release_tag }}
    steps:
      - name: Evaluate target filter
        id: target-filter
        shell: bash
        run: |
          set -euo pipefail
          MANUAL_TARGET="${{ needs.prepare.outputs.manual_target }}"
          if [[ -n "$MANUAL_TARGET" && "$MANUAL_TARGET" != "${{ matrix.platform }}" ]]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - uses: actions/checkout@v4
        if: ${{ steps.target-filter.outputs.skip == 'false' }}

      - name: Setup Node.js
        if: ${{ steps.target-filter.outputs.skip == 'false' }}
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        if: ${{ steps.target-filter.outputs.skip == 'false' }}
        run: npm ci

      - name: Build Electron package
        if: ${{ steps.target-filter.outputs.skip == 'false' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LEX_HIDE_WINDOW: "1"
          NODE_OPTIONS: --max-old-space-size=4096
        run: npm run build

      - name: Upload release assets (non-macOS or skip latest-mac.yml)
        if: ${{ steps.target-filter.outputs.skip == 'false' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob
          files=()
          for file in release/*; do
            [[ -f "$file" ]] || continue
            # Skip latest-mac.yml for macOS builds - will be merged later
            if [[ "${{ matrix.platform }}" == macos-* && "$(basename "$file")" == "latest-mac.yml" ]]; then
              continue
            fi
            files+=("$file")
          done
          shopt -u nullglob

          if [[ ${#files[@]} -eq 0 ]]; then
            echo "No release assets found" >&2
            exit 1
          fi

          gh release upload "$RELEASE_TAG" "${files[@]}" --clobber

      - name: Upload macOS yml artifact for merging
        if: ${{ steps.target-filter.outputs.skip == 'false' && startsWith(matrix.platform, 'macos-') }}
        uses: actions/upload-artifact@v4
        with:
          name: latest-mac-yml-${{ matrix.platform }}
          path: release/latest-mac.yml
          if-no-files-found: error

      - name: Upload workflow artifact (debug)
        if: ${{ steps.target-filter.outputs.skip == 'false' }}
        uses: actions/upload-artifact@v4
        with:
          name: lexed-${{ matrix.platform }}
          path: |
            release/**
            dist/**
          if-no-files-found: error

  merge-mac-yml:
    needs: [prepare, build]
    runs-on: ubuntu-latest
    if: ${{ needs.prepare.outputs.manual_target == '' || startsWith(needs.prepare.outputs.manual_target, 'macos-') }}
    env:
      RELEASE_TAG: ${{ needs.prepare.outputs.release_tag }}
    steps:
      - name: Download macOS x64 yml
        uses: actions/download-artifact@v4
        with:
          name: latest-mac-yml-macos-x64
          path: yml-x64
        continue-on-error: true

      - name: Download macOS arm64 yml
        uses: actions/download-artifact@v4
        with:
          name: latest-mac-yml-macos-arm64
          path: yml-arm64
        continue-on-error: true

      - name: Merge latest-mac.yml files
        shell: bash
        run: |
          set -euo pipefail

          # Check which files exist
          X64_FILE="yml-x64/latest-mac.yml"
          ARM64_FILE="yml-arm64/latest-mac.yml"

          if [[ -f "$X64_FILE" && -f "$ARM64_FILE" ]]; then
            echo "Merging both architectures into latest-mac.yml"

            # Extract version and releaseDate from x64 (they should be the same)
            VERSION=$(grep '^version:' "$X64_FILE" | head -1)
            RELEASE_DATE=$(grep '^releaseDate:' "$X64_FILE" | head -1)

            # Extract files entries from both
            X64_FILES=$(sed -n '/^files:/,/^path:/p' "$X64_FILE" | grep -v '^path:' | tail -n +2)
            ARM64_FILES=$(sed -n '/^files:/,/^path:/p' "$ARM64_FILE" | grep -v '^path:' | tail -n +2)

            # Create merged file
            cat > latest-mac.yml << EOF
          $VERSION
          files:
          $X64_FILES
          $ARM64_FILES
          $RELEASE_DATE
          EOF

          elif [[ -f "$X64_FILE" ]]; then
            echo "Only x64 yml found, using as-is"
            cp "$X64_FILE" latest-mac.yml
          elif [[ -f "$ARM64_FILE" ]]; then
            echo "Only arm64 yml found, using as-is"
            cp "$ARM64_FILE" latest-mac.yml
          else
            echo "No macOS yml files found, skipping merge"
            exit 0
          fi

          echo "Final latest-mac.yml:"
          cat latest-mac.yml

      - name: Upload merged latest-mac.yml
        if: ${{ hashFiles('latest-mac.yml') != '' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "$RELEASE_TAG" latest-mac.yml --clobber --repo "${{ github.repository }}"
